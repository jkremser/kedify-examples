apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result-analyzer
  template:
    metadata:
      labels:
        app: result-analyzer
    spec:
      containers:
        - name: result-analyzer
          image: sharadregoti/counter-program:v0.1.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: result-analyzer-service
spec:
  selector:
    app: counter
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
